<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CameraControllerApi - Webif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="">
    <meta name="author" content="">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="webif/css/bootstrap.min.css" rel="stylesheet">
    <link href="webif/css/slider.css" rel="stylesheet">
    <link href="webif/css/styles.css" rel="stylesheet">
</head>

<body>
<div class="container"> 
    <div id="loader"></div>   
    <div class="alert" id="status"></div>
    <div id="navi"></div>
    <div id="content">

    </div>    
    <div class="" id="dialog"></div>
</div>


<script type="text/template" id="navigation_template">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/control"><span class="glyphicon glyphicon-camera"></span> Control</a></li>
                <li><a href="/gallery"><span class="glyphicon glyphicon-picture"></span> Gallery</a></li>
                <li><a href="/info"><span class="glyphicon glyphicon-info-sign"></span> Info</a></li>
            </ul>
        </div>
    </nav>
</script>

<script type="text/template" id="control_template">
    <img class="image" id="result_image" src="webif/img/pic.jpg" />
    <button id="show-control" class="btn btn-show-controllsÂ ">
        <span class="glyphicon glyphicon-chevron-down"></span>
    </button>
    <div class="span6" style="text-align:center" id="controls">        
        <h1>control your dslr</h1>
        <button id="shot" class="btn btn-ultra" data-toggle="tooltip" title="first tooltip">
            <span class="glyphicon glyphicon-camera"></span>
        </button>    
        <button id="show" class="btn btn-ultra" data-toggle="tooltip" title="first tooltip">
            <span class="glyphicon glyphicon-search"></span>
        </button>        
        <button id="settings" class="btn btn-ultra" data-toggle="tooltip" title="first tooltip">
            <span class="glyphicon glyphicon-wrench"></span>
        </button>        
    </div>
    <div id="settings-panel" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Settings</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="aperture" class="control-label">Aperture</label>
                        <select class="form-control" id="aperture" name="aperture" placeholder=""></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="shutterspeed" class="control-label">Shutter speed</label>
                        <select class="form-control" id="shutterspeed" name="speed" placeholder=""></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="iso" class="control-label">ISO</label>
                        <select class="form-control" name="iso" id="iso" placeholder=""></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="whitebalance" class="control-label">Whitebalance</label>
                        <select class="form-control" id="whitebalance" name="whitebalance" placeholder=""></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="gallery_template">
    <div style="text-align:center">
        <h1>watch your images on the dslr</h1>     
        <div id="images"></div>   
    </div>
</script>

<script type="text/template" id="editbox_template">
  <!-- Modal -->
  <div class="modal fade fullscreen" id="editbox" tabindex="-1" role="dialog" aria-labelledby="edit-box" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">       
        <div class="modal-body">
            <div class="image-container"></div>            
            <div class="clearfix"></div>            
        </div>   
        <div class="modal-footer">
            <button type="button" class="btn btn-default save">
                <span class="glyphicon glyphicon-floppy-saved"></span> Save
            </button>
            <button type="button" class="btn btn-default exit">
                <span class="glyphicon glyphicon-off"></span> Close
            </button>
        </div>     
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</script>

<script type="text/template" id="info_template">
    <div style="text-align:center">
        <h1>what is this here</h1>        
    </div>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>smal information</h2>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2>some short informations</h2>                
            </div>
        </div>
    </div>
</script>


<script src="webif/lib/jquery.min.js"></script>
<script src="webif/lib/jquery.easing.1.3.js"></script>
<script src="webif/lib/bootstrap.min.js"></script>
<script src="webif/lib/bootstrap-slider.js"></script>
<script src="webif/lib/underscore-min.js"></script>
<script src="webif/lib/backbone-min.js"></script>
<script src="webif/js/app.js"></script>

</body>
</html>
